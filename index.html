<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style/img/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<body>
    <main id="container_main">
        <form action="" class="container_form">
            <h1 class="title">Calculadora <strong class="cor">IMC</strong></h1>   
            <div class="container_dados">
                <div class="container-input">
                    <label for="kg">Peso em Kg</label>
                    <span class="material-symbols-outlined">weight</span>
                    <input type="number" id="kg" placeholder="Ex: 60" required>
                </div>
                <div class="container-input">
                    <label for="cm">Altura em cent√≠metros</label>
                    <span class="material-symbols-outlined">square_foot</span>
                    <input type="number" id="cm" placeholder="Ex: 173" required>
                </div>
                <div class="botao_calc" onclick="calculator()"><p>Calcular</p></div>
            </div>
        </form>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
